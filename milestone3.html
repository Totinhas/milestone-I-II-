  <script>
 function askNumber() {
  var x = document.getElementById("myNumber").value;
  document.getElementById("nr").innerHTML = x;

  if (
    document.getElementById("myNumber").value % 5 === 0 &&
    document.getElementById("myNumber").value % 3 === 0
  ) {
    document.getElementById("fizzbuzz").style.display = "block";
  } else if (document.getElementById("myNumber").value % 5 === 0) {
    document.getElementById("buzz").style.display = "block";
  } else if (document.getElementById("myNumber").value % 3 === 0) {
    document.getElementById("fizz").style.display = "block";
  } else {
    document.getElementById("try").style.display = "block";
  }
}

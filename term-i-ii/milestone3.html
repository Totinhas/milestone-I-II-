  <script>
 function askNumber() {
  var myNumber = document.getElementById("myNumber").value;
  document.getElementById("nr").innerHTML = myNumber;
  var s="";
  
  if (
    myNumber % 5 === 0
   
  ) {
    s =  s + "Fizz"
  }

  if (
    myNumber % 3 === 0
   
  ) {
    s =  s + "Buzz"
  }

  document.getElementById("fizzbuzz").innerHTML = s;
}
